<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#H {
  visibility: hidden;
}
#K{
  display: none;
}
#KG {
  visibility: visible;
}
.bye {
  display: inline;
}
.No {
  display: block;
}

</style>
</head>
<body>
<h1 id=H>Somethings last forever after all.</h1>
<h1 id=K>They ain't seen us together.</h1>
<h1 id=KG>Somethings are just better together.</h1>
<p class="Hi"> Love</p>
<p class="Hi"> Love</p>
<p class="Hi"> Love</p>
<p class="bye"> Love</p>
<p class="bye"> Love</p>
<p class="bye"> Love</p>
<img class="Yes" src=Cummins.jpg>  
<img class="Yes"   src=Cummins.jpg>   
<img class="Yes"   src=Cummins.jpg>     
<img class="No"   src=Cummins.jpg> 
<img class="No"   src=Cummins.jpg>    
<img class="No"    src=Cummins.jpg>
</body>
</html>
