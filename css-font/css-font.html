<!DOCTYPE html>
<html>
<head>
<title> CSS Font</title>
<style>
body {
  font-size: 100%;
}
#Romans{
  font-family: "Times New Roman", Times, serif;
}
#Romans {
  font-size: 25px;
}
#Passage{
  font-family: Arial, Helvetica, sans-serif;
}
#Passage{
  font-size: 40px;
}
#Passage{
  font-weight: bold;
}
#Work{
  font: italic small-caps bold 12px/30px Georgia, serif;
}
#God{
  font: oblique normal normal 24px/48px Courier New, Monospace;
}
</style>
</head>
<body>
<p><span id= "Romans"> And we know that in all things God works for the good of those who love him, who[a] have been called according to his purpose.</span><br><span id= "Passage"> Romans 8:28</span></p>
<p><span id= "Work"> And we know that in all things God works for the good of those who love him, who[a] have been called according to his purpose.</span><br><span id= "God"> Romans 8:28</span></p>
</body>
</html>
